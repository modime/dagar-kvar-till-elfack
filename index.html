<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf=8" />
    <title>Dagar kvar till Elfack</title>
    <link
      href="https://www.dafontfree.net/embed/bm93LWFsdC1ib2xkJmRhdGEvNTAvbi8zMTQzNy9Ob3dBbHQtQm9sZC5vdGY"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        background-color: #48c5d6;
        color: white;
        font-family: "now-alt-bold", sans-serif;
        display: table;
      }
      h1 {}
      h2 {
        font-size: 10em;
        line-height: 1em;
        padding: 0;
        margin: 20px;
      }
      #containerDiv {
        height: 10em;
        position: relative;
      }
      #innerDiv {}
    </style>
    <script type="text/javascript">
      function getBusinessDatesCount() {
        endDate = new Date("2023-05-09 09:00:00");
        startDate = new Date();
        let count = 0;
        const curDate = new Date(startDate.getTime());
        while (curDate <= endDate) {
          const dayOfWeek = curDate.getDay();
          if (dayOfWeek !== 0 && dayOfWeek !== 6) count++;
          curDate.setDate(curDate.getDate() + 1);
        }
        document.getElementById("Countdown").innerHTML = count;
      }
    </script>
  </head>
  <body onload="getBusinessDatesCount()">
    <div id="containerDiv">
        <h1>Arbetsdagar kvar till <br />Elfack</h1>
        <h2 id="Countdown"></h2>
    </div>
  </body>
</html>
